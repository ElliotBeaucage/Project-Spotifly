<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <main id="app">
        <div class="accueil" v-if="pageActive == 'accueil'">
            <h1><a href="" @click.prevent="changerPage('music')">Spotifly<span class="material-symbols-outlined">
                play_circle
                </span></a></h1>
        </div>

        <div class="spotify" v-if="pageActive == 'music'">
            <h1 class="logo" @click.prevent="changerPage('accueil')" >Spotifly<span class="material-symbols-outlined" >
                play_circle
                </span></h1>

                <input type="text" class="input" placeholder="Recherche" v-model="filtre">
                
                
            <div class="listmusic">
            
                <div v-for="chanson of chansons.filter(filtreChanson)" >
                   
                    <h2  @click.prevent="info(chanson)">{{chanson.titre}}</h2>
                    <p>{{chanson.artiste}}</p>
                    <p>{{formatTime(chanson.temps)}} minute</p>
                    
                   
                    <span class="material-symbols-outlined logo" @click.prevent="info(chanson)">
                        play_circle
                        </span>
                </div>
            </div>
            <div class="retour">
                <a href="" @click.prevent="changerPage('accueil')" class="btn">Retour</a>
            </div>
        </div>

            <div class="lecteur">
                <img :src="`data/${img}`" alt="" width="600px" height="600px">
                <audio @timeupdate="update()" :src="`data/${music}`"  ref="audio" id="audio"></audio>
                <div class="control">
                    <h2>{{titre}}</h2>
                    <h4>{{artiste}}</h4>
                    
                    <span id="play" class="material-symbols-outlined " @click="play()">
                        play_circle
                    </span> 
                    
                    <span id="pause" class="material-symbols-outlined " @click="pause()" >
                        pause_circle
                    </span>
                    
                    <div class="volume-control">
                        <label for="volume">Volume: </label>
                        <input type="range" id="volume" min="0" max="1" step="0.01" >
                    </div>
                </div>
                <div class="progress">
                    <div >
                        {{formatTime(tempsSec)}}
                       
                    </div>
                    <div class="container-progress">
                        <div class="progress-bar"  ></div>
                    </div>
                </div>
            </div>
           
       
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
